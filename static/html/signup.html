<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="header-item">
        <a class="header-link" href="index.html">
            <div class="icon">
                <span class="material-icons">menu</span>
                <span>Logo</span>
            </div>
        </a>
    </div>
    <div class="header-item">
        <input class="search" type="text" placeholder="Search by item name">
        <select class="header-select">
            <option class="option" selected value="0">All categories</option>
        </select>
    </div>
    <div class="header-item">
        <div class="icon">
            <a href="#"><span class="material-icons">favorite</span></a>
            <a href="#"><span class="material-icons">shopping_cart</span></a>
        </div>
        <a class="header-link" href="login.html">Login</a>
        <p>&nbsp|&nbsp</p>
        <a class="header-link" href="signup.html">Sign up</a>
    </div>
</header>
<form action="users/signup" method="post">
    <div class="signup">
        <div class="registration"><label>Register</label></div>
        <div class="form-item"><input class="form-input" name="name" type="text" placeholder="Login"/></div>
        <div class="form-item"><input class="form-input" name="password" type="password" placeholder="Password"/></div>
        <div class="form-item"><input class="form-input" name="confirm" type="password" placeholder="Confirm password"/></div>
        <div class="buttons">
            <div><input class="cancel" type="reset" value="Cancel"></div>
            <div><input class="submit" type="submit" value="Register"></div>
        </div>
    </div>
</form>
</body>
</html>
